<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://at.alicdn.com/t/c/font_4001111_4jrdiaeyvuy.css?spm=a313x.7781069.1998910419.52&file=font_4001111_4jrdiaeyvuy.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="../../assets/favicon.ico">
    <title>学生信息管理</title>
</head>

<body>
    <div class="wrap">
        <!-- 侧边栏 -->
        <div class="aside">
            <h2>信息管理</h2>
            <ul class="nav">
                <li>
                    <a href="../content/index.html">
                        <span class="iconfont icon-16"></span>
                        <span>内容管理</span>
                    </a>
                </li>
                <li>
                    <a href="../publish/index.html">
                        <span class="iconfont icon-fabu"></span>
                        <span>发布文章</span>
                    </a>
                </li>
                <li>
                    <a href="../student/index.html" class="active">
                        <span class="iconfont icon-fabu"></span>
                        <span>学生信息管理</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 右侧区域 -->
        <div class="main">
            <!-- 顶部导航 -->
            <div class="top-nav">
                <div class="nav-item">
                    <span class="nick-name">昵称</span>
                    <span class="quit">退出</span>
                </div>
            </div>
            <!-- 内容区域 -->
            <div class="content">
                <!-- 筛选 -->
                <div class="card">
                    <div class="mananage">
                        <div class="title">
                            <span>学生信息管理</span>
                        </div>
                        <button type="button" class="btn btn-primary plus-btn" data-bs-toggle="modal"
                            data-bs-target=".add-modal"> +
                            添加
                        </button>
                    </div>

                    <!-- 内容列表 -->
                    <div class="card">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>学院</th>
                                    <th>专业</th>
                                    <th>年级</th>
                                    <th>年龄</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle art-list">
                                <tr>
                                    <th>0</th>
                                    <th>22050833</th>
                                    <th>陈安舒</th>
                                    <th>计算机学院</th>
                                    <th>计算机科学与技术</th>
                                    <th>2022</th>
                                    <th>21</th>
                                    <td data-id=${item.id}>
                                        <span class="del">删除</span>
                                        <span class="edit">编辑</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 新增-弹出框 -->
                        <div class="modal fade add-modal">
                            <!-- 中间白色区域 -->
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header top">
                                        <span>添加学生信息</span>
                                        <button type="button" class="btn-close" aria-label="Close"
                                            data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body form-wrap">
                                        <!-- 新增表单 -->
                                        <form class="add-form">
                                            <div class="mb-3">
                                                <label for="study_id" class="form-label">学号</label>
                                                <input type="text" class="form-control study_id" placeholder="请输入学号"
                                                    name="study_id">
                                            </div>
                                            <div class="mb-3">
                                                <label for="name" class="form-label">姓名</label>
                                                <input type="text" class="form-control name" placeholder="请输入姓名"
                                                    name="name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="academy" class="form-label">学院</label>
                                                <input type="text" class="form-control academy" placeholder="请输入学院"
                                                    name="academy">
                                            </div>
                                            <div class="mb-3">
                                                <label for="major" class="form-label">专业</label>
                                                <input type="text" class="form-control major" placeholder="请输入专业"
                                                    name="major">
                                            </div>
                                            <div class="mb-3">
                                                <label for="grade" class="form-label">年级</label>
                                                <input type="text" class="form-control grade"
                                                    placeholder="请输入年级（入学年份 如：2020）" name="grade">
                                            </div>
                                            <div class="mb-3">
                                                <label for="age" class="form-label">年龄</label>
                                                <input type="text" class="form-control age" placeholder="请输入年龄"
                                                    name="age">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer btn-group">
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> 取消
                                        </button>
                                        <button type="button" class="btn btn-primary add-btn"> 保存 </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 分页 -->
                        <nav>
                            <ul class="pagination">
                                <li class="page-item last">
                                    <a class="page-link" href="javascript:;">
                                        <span>&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item page-now">
                                    第1页
                                </li>
                                <li class="page-item next">
                                    <a class="page-link" href="javascript:;">
                                        <span>&raquo;</span>
                                    </a>
                                </li>
                                <li>
                                    <span class="total-count page-now">共0条</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
        <script src="../../lib/form-serialize.js"></script>
        <script src="../../utils/request.js"></script>
        <script src="../../utils/auth.js"></script>
        <script src="./index.js"></script>
</body>

</html>
